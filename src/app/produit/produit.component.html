<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Boostrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Fontawesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <app-detailproduit *ngIf="selectedProduit" [produit]="selectedProduit" (close)="hideDetails()"></app-detailproduit>


  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let produit of produits" (click)="showDetails(produit)">
        <div class="card mb-4 shadow-sm">
          <div class="card-header p-0">
            <img src="{{ produit.image }}" class="card-img-top" alt="{{ produit.titre }}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ produit.titre | uppercase }}</h5>
            <p class="card-text">{{ produit.prix | currency: 'EUR': 'symbol':'1.2-2' }}</p>
          </div>
          <div class="card-footer text-muted">
            Ajout√© le: {{ produit.createdAt | date: 'fullDate' }}
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
